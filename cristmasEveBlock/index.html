<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="countdown__title">Christmas Eve</h1>

<div id="countdown" class="countdown">
    <div class="countdown__item">
        <div class="days countdown__time"></div>
        <div class="text">Days</div>
    </div>
    <div class="countdown__item">
        <div class="hours countdown__time"></div>
        <div class="text">Hours</div>
    </div>
    <div class="countdown__item">
        <div class="minutes countdown__time"></div>
        <div class="text">Minutes</div>
    </div>
    <div class="countdown__item">
        <div class="seconds countdown__time"></div>
        <div class="text">Seconds</div>
    </div>
</div>



<div class="finish">
    <div class="finish__title">Happy New Year!</div>
</div>

<script src="app.js"></script>
</body>
</html>
